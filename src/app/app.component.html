<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header >
      <ion-toolbar id="menHeader" color="succes">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content style="background-color: #005452;">
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/perfil">
            <ion-icon name="person" slot="end"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/sobre">
            <ion-icon name="information-circle-outline" slot="end"></ion-icon>
            <ion-label>Sobre Nós</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/feedback">
            <ion-icon name="thumbs-up-outline" slot="end"></ion-icon>
            <ion-label>Feedback</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/ajuda">
            <ion-icon name="help-circle-outline" slot="end"></ion-icon>
            <ion-label>Ajuda</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/configuracao">
            <ion-icon name="settings-outline" slot="end"></ion-icon>
            <ion-label>Configurações</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
